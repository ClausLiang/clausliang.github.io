<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scrollreveal</title>
  <style>
    .headline {
      margin: 0;
    }
  </style>
</head>

<body>
  <div style="height: 100vh; background-color: bisque;"></div>
  <div class="headline">
    <h1>
      Widget Inc.
    </h1>
  </div>
  <div class="headline">
    <h1>
      Widget Inc.
    </h1>
  </div>
  <div class="headline">
    <h1>
      Widget Inc.
    </h1>
  </div>

  <div style="height: 100vh; background-color: azure;"></div>
</body>
<script src="./scrollreveal.js"></script>
<script>
  var config = {
    reset: true, // 滚动鼠标时，动画开关（如果为true, 动画可以执行n次）
    origin: 'bottom', // 动画开始的方向
    distance: '300px',//移动距离
    duration: 1000, // 动画持续时间
    delay: 0, // 延迟
    rotate: { x: 0, y: 0, z: 0 }, // 过度到0的初始角度，关键点想要酷炫的样式主要修改此参数
    container: document.documentElement,
    opacity: 0, // 初始透明度
    scale: 0.8,
    viewFactor: 100,//视角，可拉长看到的距离
    // 回调函数
    //当动画开始之前会被触发
    beforeReveal: function (domEl) {
      console.log('动画执行了');
    },
    //鼠标滚轮滚动之前会被触发
    beforeReset: function (domEl) {
      console.log('滚轮开始---');
    },
    //动画开始之后会被触发
    afterReveal: function (domEl) {
      console.log('动画结束了');
    },
    //滚轮滚动之后会被触发
    afterReset: function (domEl) {
      console.log('滚轮结束了');
    }
  };

  ScrollReveal(config).reveal('.headline');
</script>

</html>
