<script>
  // 动画1--视线中间的字高亮
  // 要移动的
  let a1List = document.querySelectorAll('.animation1')
  function animation1fn(clientHeight) {
    // 开始动画的位置
    let animPosition = clientHeight / 2 - 100
    for (let i = 0; i < a1List.length; i++) {
      if (a1List[i].getBoundingClientRect().top > animPosition - a1List[i].offsetHeight
        && a1List[i].getBoundingClientRect().top < animPosition) {
        a1List[i].style.color = '#fff'
      } else {
        a1List[i].style.color = '#e4e4e44d'
      }
    }
  }

  // 动画2--背景图缩放
  let bg = document.getElementById('bg')
  let scale2 = 0
  function animation2fn(clientHeight){
    if(document.documentElement.scrollTop > clientHeight * 2){
      scale2 = (document.documentElement.scrollTop - clientHeight * 2) / clientHeight
      if(scale2 >= 0.2) scale2 = 0.2
      bg.style.borderRadius = '30px'
      bg.style.setProperty('--progress', scale2)
      if(scale2 >= 0.2){
        bg.style.position = 'absolute'
        bg.style.top = clientHeight * 2.2 + 'px'
      } else {
        bg.style.position = 'fixed'
        bg.style.top = 0
      }
    } else {
      scale2 = 0
      bg.style.borderRadius = 0
      bg.style.setProperty('--progress', scale2)
    }
  }

  // 动画3--动态展示字幕
  let scale3 = 0
  let page4Wrapper = document.getElementById('page4')
  let page4TextList = document.querySelectorAll('.page4-text')
  let page4bg = document.querySelector('.page4-bg')
  let blogEnter = document.querySelector('.blog-enter')
  function animation3fn(clientHeight){
    if(document.documentElement.scrollTop > clientHeight * 3.2){
      // 计算滚动的比例
      scale3 = (document.documentElement.scrollTop - clientHeight * 3.2) / clientHeight
      // 开始移动时给page4的背景fixed定位
      page4bg.style.position = 'fixed'

      // 文字缩放
      page4Wrapper.style.setProperty('--scale',scale3-0.1)
      if(scale3 > 0 && scale3 < 0.15){
        page4TextList[0].style.display = 'block'
        page4TextList[1].style.display = 'none'
        page4TextList[2].style.display = 'none'
        blogEnter.style.display = 'none'
      } else if(scale3 > 0.15 && scale3 < 0.3){
        page4TextList[0].style.display = 'none'
        page4TextList[1].style.display = 'block'
        page4TextList[2].style.display = 'none'
        blogEnter.style.display = 'none'
      } else if(scale3 > 0.3 && scale3 < 0.55){
        page4TextList[0].style.display = 'none'
        page4TextList[1].style.display = 'none'
        page4TextList[2].style.display = 'block'
        blogEnter.style.display = 'none'
      } else {
        page4TextList[0].style.display = 'none'
        page4TextList[1].style.display = 'none'
        page4TextList[2].style.display = 'block'
        blogEnter.style.display = 'block'
      }
    } else {
      page4bg.style.position = 'absolute'
      page4TextList[0].style.display = 'none'
      page4TextList[1].style.display = 'none'
      page4TextList[2].style.display = 'none'
    }
  }
  // 视窗高度
  let getClientHeight = () => window.innerHeight
  // 滚动动画
  const scrollAnimation = function () {
    let clientHeight = getClientHeight()
    animation1fn(clientHeight)
    animation2fn(clientHeight)
    animation3fn(clientHeight)
  }
  const throttleHandle = throttle(scrollAnimation, 16) // 节流
  function throttle(fn, delay) {
    let args = arguments,
      context = this,
      timer = null,
      remaining = 0,
      previous = new Date();

    return function (ttt) {
      let now = new Date();
      let args = arguments
      remaining = now - previous;

      if (remaining >= delay) {
        if (timer) {
          clearTimeout(timer);
        }

        fn.apply(context, args);
        previous = now;
      } else {
        if (!timer) {
          timer = setTimeout(function () {
            fn.apply(context, args);
            previous = new Date();
          }, delay - remaining);
        }
      }
    };
  }
  window.addEventListener('scroll', throttleHandle)
</script>
